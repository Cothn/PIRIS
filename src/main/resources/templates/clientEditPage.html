<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank</title>

    <style>
        th, td {
            padding: 5px;
        }
    </style>

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Accounts</h2>

    <form th:action="@{/editClient}" th:object="${clientInfo}" method="POST">
        <input type="hidden" name="id" th:value="*{id}"><br>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}"><br>
        <label for="surname">Surname</label>
        <input type="text" id="surname" th:field="*{surname}"><br>
        <label for="patronymic">Patronymic</label>
        <input type="text" id="patronymic" th:field="*{patronymic}"><br>
        <label for="birthDate">BirthDate</label>
        <input type="date" id="birthDate" th:field="*{birthDate}"><br>
        <label for="passportSeries">passportSeries</label>
        <input type="text" id="passportSeries" th:field="*{passportSeries}"><br>
        <label for="passportNumber">passportNumber</label>
        <input type="text" id="passportNumber" th:field="*{passportNumber}"><br>
        <label for="passportOrganization">passportOrganization</label>
        <input type="text" id="passportOrganization" th:field="*{passportOrganization}"><br>
        <label for="passportIssueDate">passportIssueDate</label>
        <input type="date" id="passportIssueDate" th:field="*{passportIssueDate}"><br>
        <label for="identificationNumber">identificationNumber</label>
        <input type="text" id="identificationNumber" th:field="*{identificationNumber}"><br>
        <label for="birthPlace">birthPlace</label>
        <input type="text" id="birthPlace" th:field="*{birthPlace}"><br>
        <label for="residenceTown">residenceTown</label>
        <select id="residenceTown" th:object="${allTowns}">
            <option th:value="${clientInfo.residenceTown.title}" selected><p th:text="${clientInfo.residenceTown.title}"></p></option>
            <option th:each="town : ${allTowns}" th:value="${town.id}"><p th:text="${town.title}"></p></option>

        </select><br>
        <label for="townPhone">townPhone</label>
        <input type="text" id="townPhone" th:field="*{townPhone}"><br>
        <label for="mobilePhone">mobilePhone</label>
        <input type="text" id="mobilePhone" th:field="*{mobilePhone}"><br>
        <label for="email">email</label>
        <input type="text" id="email" th:field="*{email}"><br>
        <label for="workPlace">workPlace</label>
        <input type="text" id="workPlace" th:field="*{workPlace}"><br>
        <label for="workPosition">workPosition</label>
        <input type="text" id="workPosition" th:field="*{workPosition}"><br>
        <label for="registrationTown">registrationTown</label>
                <select id="registrationTown" th:object="${allTowns}">
            <option th:value="${clientInfo.residenceTown.title}" selected><p th:text="${clientInfo.residenceTown.title}"></p></option>
            <option th:each="town : ${allTowns}" th:value="${town.id}"><p th:text="${town.title}"></p></option>

        </select><br>
        <label for="familyStatus">familyStatus</label>
                <select id="familyStatus" th:object="${allFamilyStatuses}">
            <option th:value="${clientInfo.familyStatus.title}" selected><p th:text="${clientInfo.familyStatus.title}"></p></option>
            <option th:each="familyStatus : ${allFamilyStatuses}" th:value="${familyStatus.id}"><p th:text="${familyStatus.title}"></p></option>

        </select><br>
        <label for="nationality">nationality</label>
                <select id="nationality" th:object="${allNationalities}">
            <option th:value="${clientInfo.nationality.title}" selected><p th:text="${clientInfo.nationality.title}"></p></option>
            <option th:each="nationality : ${allNationalities}" th:value="${nationality.id}"><p th:text="${nationality.title}"></p></option>

        </select><br>
        <label for="disability">disability</label>
                <select id="disability" th:object="${allDisabilities}">
            <option th:value="${clientInfo.disability.title}" selected><p th:text="${clientInfo.disability.title}"></p></option>
            <option th:each="disability : ${allDisabilities}" th:value="${disability.id}"><p th:text="${disability.title}"></p></option>

        </select><br>
        <label for="pensioner">pensioner</label>
        <input type="checkbox" id="pensioner" th:field="*{pensioner}"><br>
        <label for="monthlyIncome">monthlyIncome</label>
        <input type="text" id="monthlyIncome" th:field="*{monthlyIncome}"><br>
        <input type="submit" value="Edit client">
    </form>



</body>
</html>
